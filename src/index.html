<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsilo Dot.</title>
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
        </header>
        <nav class="sidebar">
            <div class="side-display">
                <div class="special-groups">
                    <div class="inbox" data-view="inbox">
                        <ion-icon name="file-tray" class="proj-icon inbox-icon" aria-hidden="true"></ion-icon>
                        Inbox
                    </div>
                    <div class="today" data-view="today">
                        <ion-icon name="calendar-number-outline" class="proj-icon today-icon" aria-hidden="true"></ion-icon>
                        Today</div>
                    <div class="this-week" data-view="week">
                        <ion-icon name="calendar" class="proj-icon week-icon" aria-hidden="true"></ion-icon>
                        This Week</div>
                </div>
                <div class="project-group">
                    <h4 class="project-heading">Projects</h4>
                    <div class="project-container">
                    </div>
                </div>
            </div>
            <div class="sidebar-bottom">
                <button class="new-proj-btn"><ion-icon class="new-icon" name="add"></ion-icon> New Project</button>
                <button class="settings-btn">
                    <ion-icon class= "settings-icon" name="cog-outline"></ion-icon>
                </button>
            </div>
        </nav>
        <main class="project-display">
            <div class="task-container"></div>
        </main>
        <div class="settings-container hidden">
            <div class="show-due-div"><span>Show finished tasks: </span>
                <div class="due-slider slider-div">
                    <label for="due-only-switch" class="toggle-switch">
                        <input type="checkbox" id="due-only-switch">
                        <span class="slider"></span>
                    </label>
                    <span class="due-only-status">no</span>
                </div>
            </div>
            <div class="settings-buttons">
                <button class="settings-close-btn">Close</button>
            </div>
        </div>
</body>
</html>
